<!--Create a bar for each data point in the set-->

<body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
      
      const w = 500;
      const h = 100;
      
      const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
      
      svg.selectAll("rect")
         // Add your code below this line
         .data(dataset)
         .enter()
         .append("rect")
         
         
         // Add your code above this line
         .attr("x", 0)
         .attr("y", 0)
         .attr("width", 25)
         .attr("height", 100);
    </script>
  </body>

  <!--Dynamically Set the Coordinates for Each Bar-->

  <body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
      
      const w = 500;
      const h = 100;
      
      const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
      
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr("x", (d, i) => {
           // Add your code below this line
           return i*30;
           
           
           // Add your code above this line
         })
         .attr("y", 0)
         .attr("width", 25)
         .attr("height", 100);
    </script>
  </body>
